{% extends "base.html" %}

{% block body %}
    <div class="container">
        
        <form class="form-validation" method="POST" action="{% url 'library:author_delete' author.id %}">{% csrf_token %}
            <div class="col-12 w-50">
                <div class="input-group mt-1 mb-3">
                    <h6 class="mt-3 me-3">{{author}}<h6>
                    <a href="{% url "library:author_register" %}" class="btn btn-primary">Cancelar</a>
                    <button class="btn btn-danger" type="submit" id="">Excluir</button>
                </div>
                <div class="input-group mb-3">
                    <select id="search-results" class="form-select" size="5" style="display: none;"></select>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
