{% extends "base.html" %}

{% block body %}
<div class="container">
    <h5 class="mt-3 mb-0">Cadastre um novo Autor:</h5>
    <form class="form-validation" method="POST" action="{% url 'library:author_register' %}">{% csrf_token %}
        <div class="col-12 w-50">
            <div class="input-group mt-1 mb-3">
                <input value="" type="text" class="form-control" placeholder="Nome do Autor" aria-label="Nome do autor" name="author-name" id="">
                <button class="btn btn-primary" type="submit" id="">Cadastrar</button>
            </div>
            <div class="input-group mb-3">
                <select id="search-results" class="form-select" size="5" style="display: none;"></select>
            </div>
        </div>
    </form>
</div>
<div class="container mt-3">
    <div class="row mt-3 d-flex text-center">
        <h1>Autores Cadastrados</h1>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">Nome do Autor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}
                    <tr>
                        <td>{{author}}</td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <a href="{% url "library:author_update" author.id %}" class="btn btn-primary py-1 px-1 me-1">Editar</a>
                                <a href="{% url "library:author_delete" author.id %}" class="btn btn-danger py-1 px-1 ms-1">Excluir</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
