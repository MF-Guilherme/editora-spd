{% extends "base.html" %}
.
{% block body %}
<div class="container">
    <h5 class="mt-3 mb-0">Atualizar Livro:</h5>
    <form class="form-validation mt-3" method="POST" action="{% url 'library:book_update' book.id%}">{% csrf_token %}
        <div class="row g-3">
            {% comment %} <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGrid" name="title">
                <label for="floatingInputGrid">Título do Livro</label>
              </div>
            </div> {% endcomment %}
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid" name="author">
                    <option value="{{book.author.id}}">{{book.author.name}} (Atual)</option>
                    {% for author in authors  %}
                    <option value="{{author.id}}">{{author}}</option>
                    {% endfor %}
                </select>
                <label for="floatingSelectGrid">Selecione o autor do livro</label>
              </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input value="{{book.published_at}}" type="text" class="form-control" id="floatingInputGrid" name="year-publication">
                    <label for="floatingInputGrid">Ano de Publicação</label>
                </div>
            </div>
            <div class="flex">
                <a class="btn btn-secondary" href="{% url "library:books" %}">Cancelar</a>
                <button class="btn btn-primary" type="submit" id="">Atualizar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
